<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title> 
        <link rel="icon" type="icon" href="assets/media/img/favicon.png">
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css?v2.1">
    </head>
<body>
    <section class="container-fluid d-flex justify-content-center align-items-center min-vh-100 position-relative">
        <video autoplay muted loop class="bg-video">
            <source src="assets/media/vids/22183-712840599.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="logo">
            <a href="index.html">
                <img src="assets/media/img/icon.png" alt="Logo">
            </a>
        </div>

        <div class="row justify-content-center w-100">
            <div class="col-11 col-sm-9 col-md-6 col-lg-4">
                <div class="form p-4 shadow">
                    <form id="login" onsubmit="lga(event)" >
                        <h2 class="mb-4">Login</h2>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text" name="email" class="email" id="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="password" id="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot mb-3">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" name="submitbt">Login</button>
                        <div class="register-link mt-3">
                            <p>Don't have an account? <a href="registration/form.html">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/assets/scripts/script.js?v=1.3"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </section>
</body>
